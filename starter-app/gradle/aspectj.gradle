
tasks.register('createRuntimeAspectsLibs', Copy) {
    group 'AspectJ'
    from configurations.runtimeaspects
    into "runtime-aspects"
    rename { "${it.substring(0, it.lastIndexOf('-'))}.jar" }
}
tasks.register('createCompiletimeAspectsLibs', Copy) {
    group 'AspectJ'
    from configurations.compiletimeaspects
    into "compiletime-aspects"
    rename { "${it.substring(0, it.lastIndexOf('-'))}.jar" }
}

tasks.getByName("assemble").finalizedBy createCompiletimeAspectsLibs 
tasks.getByName("assemble").finalizedBy createRuntimeAspectsLibs

gradle.projectsEvaluated {
    version.generateProjectInformationClass()
}
